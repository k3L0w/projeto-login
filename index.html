<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--google icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!--mobile_first-->
    <link rel="stylesheet" href="/styles/style_mobile-first.css">
    <link rel="stylesheet" href="/styles/style_queries-all.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <p>Fa√ßa login e acesse seu ambiente.</p>
                <h2>SIGN IN</h2>
                <hr>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <input type="text" name="name" id="iname" placeholder="Insira seu nome" required>
                        <label for="iname">Nome</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="Insira seu email" autocomplete="email"
                            required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="Insira a senha de acesso"
                            autocomplete="current-password" required minlength="10">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Enviar"><br>
                    <a href="esqueci.html">Esqueci a senha...</a>
                </form>
        </section>
    </main>
</body>

</html>
